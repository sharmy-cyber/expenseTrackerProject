<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Income List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Income Records</h2>
        <a th:href="@{/api/income/addInocme/{id}(id=${user.id})}" class="btn btn-success">
            + Add Income
        </a>
    </div>

    <div class="card shadow-lg">
        <div class="card-body">

            <table class="table table-hover table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Source</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="inc : ${incomeList}">
                        <td th:text="${inc.id}"></td>
                        <td th:text="${inc.source}"></td>
                        <td th:text="${inc.amount}"></td>
                        <td th:text="${inc.date}"></td>
                        <td>
                            <a th:href="@{/api/income/delete/{id}(id=${inc.id})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this income?');">
                               Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="text-center mt-4">
        <a class="btn btn-primary" th:href="@{/user/dashboard}">Back</a>
    </div>  
</div>

</body>
</html>

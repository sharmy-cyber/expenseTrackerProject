<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Income</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">


<div class="container d-flex justify-content-center mt-5">

    <div class="card shadow-lg" style="width: 30rem;">
        <div class="card-header text-center bg-primary text-white">
            <h4>Add New Income</h4>
        </div>

        <div class="card-body">

            <form th:action="@{/api/income/add/{id}(id=${userId})}" method="post" th:object="${income}">

                <div class="mb-3">
                    <label class="form-label">Source</label>
                    <input type="text" th:field="*{source}" class="form-control" placeholder="Salary, Bonus, Freelance" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" th:field="*{amount}" class="form-control" placeholder="Enter amount" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" th:field="*{date}" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/api/income/view}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Save Income</button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>

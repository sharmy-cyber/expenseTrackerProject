<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <!-- Error Alert -->
                <div th:if="${message}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow border-0 rounded-4">
                    <div class="card-header bg-secondary text-white text-center rounded-top-4">
                        <h3>Change Password</h3>
                    </div>

                    <div class="card-body p-4">

                        <form th:action="@{/user/updatePassword/{id}(id=${userId})}" method="post">

                            <div class="mb-3">
                                <label class="fw-bold">Current Password</label>
                                <input type="password" class="form-control" name="currentPassword" required>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold">New Password</label>
                                <input type="password" class="form-control" name="newPassword" required>
                            </div>

                            <div class="mb-3">
                                <label class="fw-bold">Confirm Password</label>
                                <input type="password" class="form-control" name="confirmPassword" required>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/user/profile/{id}(id=${userId})}" class="btn btn-secondary">Cancel</a>
                                <button class="btn btn-success" type="submit">Update Password</button>
                            </div>

                        </form>


                    </div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>

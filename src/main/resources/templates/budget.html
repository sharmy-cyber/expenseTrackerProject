<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Budget Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Poppins", sans-serif;
        }

        .card {
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .1);
        }

        .btn-primary {
            background: #4a74f5;
            border: none;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background: #365adb;
        }

        .table thead {
            background: #4a74f5;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Budget Management</h2>
            <a class="btn btn-primary" th:href="@{/api/budgets/add/{id}(id=${user.id})}">
                + Add Budget
            </a>
        </div>

        <!-- Budget Table -->
        <div class="card p-3">
            <div class="table-responsive">
                <table class="table align-middle table-hover">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Month</th>
                            <th>Year</th>
                            <th>Limit Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="budget : ${budgets}">
                            <td th:text="${budget.category.name}"></td>
                            <td th:text="${budget.month}"></td>
                            <td th:text="${budget.year}"></td>
                            <td>â‚¹ <span th:text="${budget.limitAmount}"></span></td>
                            <td>
                                <a class="btn btn-sm btn-warning"
                                    th:href="@{/api/budgets/edit/{budgetId}/{userId}(budgetId=${budget.id}, userId=${user.id})}">
                                    Edit
                                </a>


                                <a th:href="@{'/api/budgets/delete/' + ${budget.id}}" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this budget?');">
                                    Delete
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${budgets.size()} == 0">
                            <td colspan="5" class="text-center text-muted">No budgets found.</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a class="btn btn-primary" th:href="@{/user/dashboard}">Back</a>
    </div>
</body>

</html>

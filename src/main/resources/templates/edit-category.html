<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">

    <div class="card p-4 shadow mx-auto" style="max-width: 450px;">
        <h4 class="mb-3 fw-bold">Edit Category</h4>

        <form th:action="@{'/api/category/update/' + ${category.id}}" method="post">

            <div class="mb-3">
                <label class="form-label">Category Name</label>
                <input type="text" class="form-control"
                       name="name"
                       th:value="${category.name}" required>
            </div>

            <button class="btn btn-primary w-100">Update</button>

            <a href="/api/category/view" class="btn btn-secondary w-100 mt-2">Cancel</a>

        </form>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration | SmartSpend</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }
        .card {
            border-radius: 15px;
            padding: 20px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            background-color: #4b49ac;
        }
        .title {
            font-weight: bold;
            color: #4b49ac;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <h3 class="text-center mb-4 title">Create Your Account</h3>

                <form th:action="@{/register}" th:object="${user}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required/>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Register</button>

                    <p class="text-center mt-3">
                        Already have an account? <a href="/login">Login</a>
                    </p>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>

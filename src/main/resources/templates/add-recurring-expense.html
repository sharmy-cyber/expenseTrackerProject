<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Recurring Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef2f7;
            font-family: "Segoe UI";
        }

        .card {
            border-radius: 15px;
            padding: 25px;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-custom {
            padding: 10px 25px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Add Recurring Expense</h2>

        <a th:href="@{/api/recurring/view   }" class="btn btn-secondary btn-sm">← Back to List</a>
    </div>

    <div class="card shadow">

        <form th:action="@{/api/recurring/create/{id}(id=${userId})}" th:object="${recurringExpense}" method="post">
            <div class="row">

                <div class="col-md-6 mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" th:field="*{title}" placeholder="Netflix Subscription" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Amount (₹)</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{amount}" placeholder="499" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" th:field="*{startDate}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Frequency</label>
                    <select class="form-select" th:field="*{frequency}" required>
                        <option value="" disabled selected>Select Frequency</option>
                        <option value="DAILY">Daily</option>
                        <option value="WEEKLY">Weekly</option>
                        <option value="MONTHLY">Monthly</option>
                        <option value="YEARLY">Yearly</option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" th:field="*{category}" required>
                        <option value="" disabled selected>Select Category</option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">Active Status</label>
                    <select class="form-select" th:field="*{active}">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary btn-custom mt-3" type="submit">Save Recurring Expense</button>

        </form>

    </div>
</div>

</body>
</html>

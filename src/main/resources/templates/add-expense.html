<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .card {
            border-radius: 15px;
        }
        .btn-rounded {
            border-radius: 30px;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Add New Expense</h2>
    </div>

    <!-- Expense Form -->
    <div class="card shadow-sm p-4">

        <form th:action="@{/api/expenses/{id}/add(id=${user.id})}" method="post">

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="e.g., Grocery Shopping" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Amount</label>
                    <input type="number" step="0.01" class="form-control" name="amount" placeholder="Enter amount" required>
                </div>
            </div>

            <div class="row mb-3">

                <div class="col-md-6">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" name="date" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Category</label>
                    <select class="form-select" name="category.id" required>
                        <option value="">Select Category</option>
                        <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>

            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" rows="3" class="form-control"
                          placeholder="Optional note (e.g., Purchased at Big Bazaar)"></textarea>
            </div>

            <div class="text-end">
                <button class="btn btn-success btn-rounded px-4">Save Expense</button>
            </div>

        </form>

    </div>
 <div class="text-center mt-4">
    <a th:href="@{/user/dashboard}" class="btn btn-primary">
            Back
        </a>
 </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recurring Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }
        .card {
            border-radius: 15px;
        }
        .form-label {
            font-weight: 600;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <h2 class="text-center mb-4 fw-bold">Recurring Expense Manager</h2>

    <div class="card shadow p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold"> Your Recurring Expenses</h2>
            <a class="btn btn-primary" th:href="@{/api/recurring/add/{id}(id=${user.id})}">
                + Add Recurring Expense
            </a>
        </div>


        <div class="table-container">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Start Date</th>
                    <th>Frequency</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th style="width: 150px;">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="rec : ${recurringList}">
                    <td th:text="${rec.title}"></td>
                    <td><span th:text="${rec.amount}"></span> â‚¹</td>
                    <td th:text="${rec.startDate}"></td>
                    <td th:text="${rec.frequency}"></td>
                    <td th:text="${rec.category.name}"></td>
                    <td>
                        <span class="badge bg-success" th:if="${rec.active}">Active</span>
                        <span class="badge bg-danger" th:unless="${rec.active}">Inactive</span>
                    </td>

                    <td>
                        <a th:href="@{/api/recurring/updateStatus/{id}(id=${rec.id})}"
                           class="btn btn-sm btn-warning"
                           onclick="return confirm('Are you sure?')">Set Inactive</a>

                        <a th:href="@{/api/recurring/delete/{id}(id=${rec.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="text-center mt-4">
        <a class="btn btn-primary" th:href="@{/user/dashboard}">Back</a>
    </div>
</div>

</body>
</html>

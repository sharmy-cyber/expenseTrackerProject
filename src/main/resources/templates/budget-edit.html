<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Budget</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fa;
            font-family: "Poppins", sans-serif;
        }

        .card {
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: #4a6cf7;
            border: 0;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Edit Budget</h2>
        <a th:href="@{/api/budgets/view}" class="btn btn-secondary">Back</a>
    </div>

    <div class="card p-4">

        <form th:action="@{/api/budgets/update/{id}(id=${budget.id})}" method="post">

            <input type="hidden" name="id" th:value="${budget.id}">

            <!-- Category -->
            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" name="category.id" required>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:selected="${cat.id} == ${budget.category.id}">
                    </option>
                </select>
            </div>

            <!-- Month -->
            <div class="mb-3">
                <label class="form-label">Month</label>
                <input type="number" class="form-control" name="month" min="1" max="12"
                       th:value="${budget.month}" required>
            </div>

            <!-- Year -->
            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="number" class="form-control" name="year" th:value="${budget.year}" required>
            </div>

            <!-- Limit Amount -->
            <div class="mb-3">
                <label class="form-label">Limit Amount (â‚¹)</label>
                <input type="number" class="form-control" name="limitAmount"
                       th:value="${budget.limitAmount}" required>
            </div>

            <button class="btn btn-primary w-100 mt-2">Update Budget</button>

        </form>

    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Category Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f7f9fc; }
        .card { border-radius: 10px; }
        .table thead { background: #343a40; color: #fff; }
    </style>
</head>

<body>

<div class="container mt-5">

    <h2 class="text-center mb-4 fw-bold">Manage Categories</h2>

    <div class="row">

        <div class="col-md-4">
            <div class="card p-4 shadow">
                <h5 class="fw-semibold mb-3">Add Category</h5>

                <form th:action="@{/api/category/create/{id}(id=${user.id})}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Category Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100">Add</button>
                </form>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-4 shadow">

                <h5 class="fw-semibold mb-3">Your Categories</h5>

                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Category Name</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="category, index : ${categories}">
                        <td th:text="${index.count}"></td>
                        <td th:text="${category.name}"></td>

                        <td class="text-center">

                            <a th:href="@{'/api/category/viewEditPage/' + ${category.id}}"
                               class="btn btn-warning btn-sm">
                                Edit
                            </a>

                            <a th:href="@{'/api/category/delete/' + ${category.id}}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this?');">
                                Delete
                            </a>

                        </td>
                    </tr>
                    </tbody>

                </table>

            </div>
        </div>

    </div>
   
</div>
 <div class="text-center mt-5">
        <a class="btn btn-primary" th:href="@{/user/dashboard}">Back</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">

    <div class="card p-4 shadow mx-auto" style="max-width: 600px;">
        <h3 class="mb-3 fw-bold">Edit Expense</h3>

        <form th:action="@{/api/expenses/update/{id}(id=${expense.id})}" method="post">

            <input type="hidden" name="id" th:value="${expense.id}">
            <input type="hidden" name="userId" th:value="${expense.user.id}">

            <div class="mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" name="title" th:value="${expense.title}">
            </div>

            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input class="form-control" name="amount" th:value="${expense.amount}">
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description"
                          th:text="${expense.description}"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <select class="form-select" name="category.id">
                    <option th:each="c : ${categories}"
                            th:value="${c.id}"
                            th:selected="${c.id == expense.category.id}"
                            th:text="${c.name}">
                    </option>
                </select>
            </div>

            <button class="btn btn-primary w-100">Update</button>
            <a th:href="@{/api/expenses/view}" class="btn btn-secondary w-100 mt-2">Cancel</a>

        </form>
    </div>

</div>

</body>
</html>

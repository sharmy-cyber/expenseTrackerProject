<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reminders</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            margin-top: 40px;
        }
        .table thead {
            background: #343a40;
            color: white;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Your Reminders</h2>
        <a th:href="@{/api/reminders/add/{id}(id=${user.id})}" class="btn btn-primary">+ Add Reminder</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Message</th>
                    <th>Remind At</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="reminder, i : ${reminders}">
                    <td th:text="${i.index + 1}">1</td>
                    <td th:text="${reminder.message}">Message here</td>
                    <td th:text="${reminder.remindAt}">2025-11-22 05:00 PM</td>

                    <td>
                        <span th:if="${reminder.sent}"
                              class="status-badge bg-success text-white">
                            Sent
                        </span>

                        <span th:if="${!reminder.sent}"
                              class="status-badge bg-warning text-dark">
                            Pending
                        </span>
                    </td>

                    <td>
                        <a th:href="@{/api/reminders/delete/{id}(id=${reminder.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure?')">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>

            <div th:if="${#lists.isEmpty(reminders)}" class="text-center mt-3 text-muted">
                <p>No reminders found.</p>
            </div>

        </div>
    </div>
    <div class="text-center mt-4">
        <a class="btn btn-primary" th:href="@{/user/dashboard}">Back</a>
    </div>

</div>

</body>
</html>

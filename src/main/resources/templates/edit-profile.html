<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-warning text-white text-center py-3 rounded-top-4">
                    <h3 class="mb-0">Edit Profile</h3>
                </div>

                <div class="card-body p-4">

                    <form th:action="@{/user/update-profile/{id}(id=${user.id})}" th:object="${user}" method="post">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label class="fw-bold">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/user/profile/{id}(id=${userId})}" class="btn btn-secondary px-4">Cancel</a>
                            <button type="submit" class="btn btn-success px-4">Save</button>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>

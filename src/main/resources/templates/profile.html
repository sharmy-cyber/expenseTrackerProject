<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
                    <h3 class="mb-0">User Profile</h3>
                </div>

                <div class="card-body p-4">

                    <div class="mb-3">
                        <label class="fw-bold">Name:</label>
                        <p th:text="${user.name}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">Email:</label>
                        <p th:text="${user.email}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold">Account Status:</label>
                        <p>
                            <span class="badge bg-success" th:if="${user.enabled}">Verified</span>
                            <span class="badge bg-danger" th:if="${!user.enabled}">Not Verified</span>
                        </p>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/user/updateProfile/{id}(id=${user.id})}" class="btn btn-warning px-4">Edit Profile</a>
                        <a th:href="@{/user/password/update/{id}(id=${user.id})}" class="btn btn-secondary px-4">Change Password</a>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <div class="text-center mt-4">
        <a class="btn btn-primary" th:href="@{/user/dashboard}">Back</a>
    </div>
</div>

</body>
</html>
